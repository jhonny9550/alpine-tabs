<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine Tabs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
      integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"
      defer
    ></script>
  </head>
  <body>
    <div
      class="content"
      x-data
      @colorchange="$el.style.backgroundColor = $event.detail.hex"
    >
      <div class="card">
        <div class="tabs" x-data="tabs()">
          <template x-for="tab in list" :key="tab">
            <button
              class="tab"
              x-bind:class="{ 'selected': tab === current }"
              x-text="tab"
              x-on:click="changeTab(tab)"
            ></button>
          </template>
        </div>
        <div class="card-content" x-data="colors()">
          <h5 class="title" x-bind:style="'color:' + getCurrentColor().hex">
            Pick a color
          </h5>
          <div class="colors">
            <template x-for="color in list" :key="color.name">
              <!-- Template Literals are allowed to use with x-bindings -->
              <div
                class="color"
                x-bind:style="`background-color: ${color.hex}`"
                @click="
                  changeColor(color.name)
                  $dispatch('colorchange', color)
                "
              ></div>
            </template>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
